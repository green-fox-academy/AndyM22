<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Table</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="month">Month</th>
            <th class="sales">Sales</th>
        </tr>
        <tr>
            <td class="month">January</td>
            <td class="sales">$ 50,000.00</td>
        </tr>
        <tr>
            <td class="month">February</td>
            <td class="sales">$ 10,000.00</td>
        </tr>
        <tr>
            <td class="month">March</td>
            <td class="sales">$ 85,000.00</td>
        </tr>
        <tr>
            <td class="month">April</td>
            <td class="sales">$ 56,000.00</td>
        </tr>
        <tr>
            <td class="month">May</td>
            <td class="sales">$ 98,000.00</td>
        </tr>
    </table>

</body>
</html>
