<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>

<div th:replace="fragments/navigation.html :: navigation"></div>

<form th:action="'/nutritionStore?name=' + ${fox.name}" method="post">

    <label for="food">Food:</label>
    <select name="food" id="food">
        <option th:each="foodOpt : ${T(com.greenfox.programmerfoxclub.Model.Food).values()}"
                th:value="${foodOpt}"
                th:text="${foodOpt}"}></option>
    </select>

    <label for="drink">Drink:</label>
    <select name="drink" id="drink">
        <option th:each="drinkOpt : ${T(com.greenfox.programmerfoxclub.Model.Drink).values()}"
                th:value="${drinkOpt}"
                th:text="${drinkOpt}"}></option>
    </select>

    <input type="submit" value="Change">

</form>



</body>
</html>
